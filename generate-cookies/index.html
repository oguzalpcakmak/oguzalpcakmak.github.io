<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Cookie Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Session Cookie Generator</h1>
        <p>Bu uygulama size bir session cookie oluşturacak.</p>
        
        <div class="cookie-section">
            <button id="generateCookie" class="btn">Cookie Oluştur</button>
            <div id="cookieDisplay" class="cookie-display"></div>
        </div>
        
        <div class="info-section">
            <h3>Cookie Bilgileri:</h3>
            <div id="cookieInfo" class="cookie-info"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
